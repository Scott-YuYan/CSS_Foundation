<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #child{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%) scaleX(2);
        }

        .demo{
            border: 1px solid black;
            height: 500px;
            position: relative;
        }
        #child:hover{
            transform: rotate(45deg);
            transition: all 1s;
        }
    </style>
</head>
<body>
<div class="demo">
    <div id="child">css动画</div>
</div>


</body>
</html>
